<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bitcoin Dashboard</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js and its date-fns adapter for charting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate-900 */
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 500px;
            }
        }
    </style>
</head>
<body class="text-white p-4 md:p-8">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto bg-slate-800 rounded-lg shadow-2xl p-6 md:p-10 transition-all duration-300">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-2 text-center text-indigo-400">Bitcoin Live Dashboard</h1>
        <div class="text-center font-bold text-5xl md:text-6xl text-lime-400 my-8">
            <span id="ticker">Loading price...</span>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-slate-900 rounded-xl p-4 md:p-6 shadow-inner">
                <h2 class="text-xl md:text-2xl font-bold mb-4 text-center text-slate-200">Price & SMA</h2>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div id="smaAnalysis" class="mt-4 text-center text-lg font-semibold">
                    Analyzing SMA trend...
                </div>
            </div>

            <div class="bg-slate-900 rounded-xl p-4 md:p-6 shadow-inner">
                <h2 class="text-xl md:text-2xl font-bold mb-4 text-center text-slate-200">RSI Indicator</h2>
                <div class="chart-container">
                    <canvas id="rsiChart"></canvas>
                </div>
                <div id="rsiAnalysis" class="mt-4 text-center text-lg font-semibold">
                    Analyzing RSI status...
                </div>
            </div>

            <div class="lg:col-span-2 bg-slate-900 rounded-xl p-4 md:p-6 shadow-inner">
                <h2 class="text-xl md:text-2xl font-bold mb-4 text-center text-slate-200">MACD Indicator</h2>
                <div class="chart-container">
                    <canvas id="macdChart"></canvas>
                </div>
                <div id="macdAnalysis" class="mt-4 text-center text-lg font-semibold">
                    Analyzing MACD signal...
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------------- Coinbase API ----------------

        // Fetch spot BTC/USD price
        async function fetchSimplePrice() {
            try {
                const res = await fetch("https://api.coinbase.com/v2/prices/BTC-USD/spot");
                if (!res.ok) throw new Error("Price fetch failed");
                const d = await res.json();
                return { price: parseFloat(d.data.amount) };
            } catch (e) {
                console.error("Error fetching simple price:", e);
                return { price: null };
            }
        }

        // Fetch historical candles (hourly) for one week
        async function fetchMarketChart(granularity = 3600, limit = 168) { // 168 hours in a week
            try {
                // Using the Coinbase Exchange API endpoint
                const res = await fetch(`https://api.exchange.coinbase.com/products/BTC-USD/candles?granularity=${granularity}`);
                if (!res.ok) throw new Error("Candle fetch failed");
                const raw = await res.json();

                // Coinbase returns newest first, so reverse to get chronological order
                return raw.slice(0, limit).reverse().map(r => ({
                    time: r[0] * 1000, // Convert to milliseconds timestamp
                    low: parseFloat(r[1]),
                    high: parseFloat(r[2]),
                    open: parseFloat(r[3]),
                    close: parseFloat(r[4]),
                    volume: parseFloat(r[5])
                }));
            } catch (e) {
                console.error("Error fetching market chart:", e);
                return [];
            }
        }

        // --- Technical indicators ---
        function SMA(data, period) {
            return data.map((d, i) => {
                if (i < period - 1) return null;
                let sum = 0;
                for (let j = 0; j < period; j++) sum += data[i - j].close;
                return { x: data[i].time, y: sum / period };
            }).filter(x => x !== null);
        }

        function RSI(data, period = 14) {
            let gains = [], losses = [];
            for (let i = 1; i < data.length; i++) {
                let diff = data[i].close - data[i - 1].close;
                gains.push(Math.max(0, diff));
                losses.push(Math.max(0, -diff));
            }
            let rsi = [];
            for (let i = period - 1; i < gains.length; i++) {
                let avgGain = gains.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period;
                let avgLoss = losses.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period;
                let rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                rsi.push({ x: data[i + 1].time, y: 100 - (100 / (1 + rs)) });
            }
            return rsi;
        }

        function EMA(data, period) {
            const result = [];
            const k = 2 / (period + 1);
            let ema = data[0].close;
            result.push(ema);

            for (let i = 1; i < data.length; i++) {
                ema = (data[i].close * k) + (ema * (1 - k));
                result.push(ema);
            }
            return result;
        }

        function MACD(data, short = 12, long = 26, signal = 9) {
            const emaShort = EMA(data, short);
            const emaLong = EMA(data, long);
            const macdLine = emaShort.map((v, i) => v - emaLong[i]);
            const signalLine = EMA(macdLine.map((v) => ({ close: v })), signal);
            const hist = macdLine.map((v, i) => v - signalLine[i]);

            return {
                macd: macdLine.map((v, i) => ({ x: data[i].time, y: v })),
                signal: signalLine.map((v, i) => ({ x: data[i].time, y: v })),
                hist: hist.map((v, i) => ({ x: data[i].time, y: v })),
            };
        }


        // --- Charts ---
        const priceCtx = document.getElementById('priceChart').getContext('2d');
        const macdCtx = document.getElementById('macdChart').getContext('2d');
        const rsiCtx = document.getElementById('rsiChart').getContext('2d');

        let priceChart = new Chart(priceCtx, {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#e2e8f0'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                if (context.dataset.label === 'Price') {
                                    const rawData = context.raw;
                                    const open = rawData.open.toLocaleString();
                                    const high = rawData.high.toLocaleString();
                                    const low = rawData.low.toLocaleString();
                                    const close = rawData.close.toLocaleString();
                                    return [
                                        `Open: $${open}`,
                                        `High: $${high}`,
                                        `Low: $${low}`,
                                        `Close: $${close}`
                                    ];
                                }
                                return context.dataset.label + ': $' + context.parsed.y.toLocaleString();
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'MMM d, h:mm a'
                        },
                        ticks: {
                            color: '#94a3b8'
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#94a3b8'
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        }
                    }
                }
            }
        });

        let macdChart = new Chart(macdCtx, {
            type: 'bar',
            data: {
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#e2e8f0'
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'MMM d, h:mm a'
                        },
                        ticks: {
                            color: '#94a3b8'
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#94a3b8'
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        },
                        beginAtZero: true,
                        zeroLineColor: 'rgba(255, 255, 255, 0.5)'
                    }
                }
            }
        });

        let rsiChart = new Chart(rsiCtx, {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#e2e8f0'
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'MMM d, h:mm a'
                        },
                        ticks: {
                            color: '#94a3b8'
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        ticks: {
                            color: '#94a3b8'
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        }
                    }
                }
            }
        });

        async function updateCharts() {
            try {
                const {
                    price
                } = await fetchSimplePrice();
                if (price) {
                    document.getElementById('ticker').innerText = `$${price.toLocaleString()}`;
                } else {
                    document.getElementById('ticker').innerText = `Error loading price 😢`;
                }

                const ohlc = await fetchMarketChart(3600, 168); // 168 hours in a week
                if (ohlc.length === 0) {
                    throw new Error("No data fetched from API.");
                }

                const sma20 = SMA(ohlc, 20);
                const sma50 = SMA(ohlc, 50);

                priceChart.data.datasets = [{
                    label: "Price",
                    data: ohlc.map(d => ({
                        x: d.time,
                        y: [d.low, d.high],
                        open: d.open,
                        close: d.close
                    })),
                    type: 'bar',
                    borderColor: d => d.raw.close > d.raw.open ? '#22c55e' : '#ef4444', // Green for up, red for down
                    backgroundColor: d => d.raw.close > d.raw.open ? '#22c55e' : '#ef4444',
                    borderWidth: 1
                }, {
                    label: "SMA20",
                    data: sma20,
                    type: 'line',
                    borderColor: "cyan",
                    fill: false,
                    pointRadius: 0,
                    borderDash: [5, 5]
                }, {
                    label: "SMA50",
                    data: sma50,
                    type: 'line',
                    borderColor: "magenta",
                    fill: false,
                    pointRadius: 0,
                    borderDash: [5, 5]
                }];
                priceChart.update();

                // --- PRICE & SMA Analysis ---
                const smaAnalysisEl = document.getElementById('smaAnalysis');
                const latestSma20 = sma20[sma20.length - 1]?.y;
                const latestSma50 = sma50[sma50.length - 1]?.y;
                if (latestSma20 > latestSma50) {
                    smaAnalysisEl.innerText = "Trend Analysis: The 20-hour SMA is above the 50-hour SMA, indicating a short-term BULLISH trend. �";
                    smaAnalysisEl.classList.remove('text-red-500', 'text-yellow-500');
                    smaAnalysisEl.classList.add('text-green-500');
                } else if (latestSma20 < latestSma50) {
                    smaAnalysisEl.innerText = "Trend Analysis: The 20-hour SMA is below the 50-hour SMA, indicating a short-term BEARISH trend. 🔻";
                    smaAnalysisEl.classList.remove('text-green-500', 'text-yellow-500');
                    smaAnalysisEl.classList.add('text-red-500');
                } else {
                    smaAnalysisEl.innerText = "Trend Analysis: The SMAs are consolidating, indicating a NEUTRAL trend. ⏸️";
                    smaAnalysisEl.classList.remove('text-green-500', 'text-red-500');
                    smaAnalysisEl.classList.add('text-yellow-500');
                }

                const rsiData = RSI(ohlc);
                rsiChart.data.datasets = [{
                    label: "RSI",
                    data: rsiData,
                    borderColor: "yellow",
                    fill: false,
                    pointRadius: 0
                }, {
                    label: "Overbought (70)",
                    data: rsiData.map(() => 70),
                    borderColor: '#f87171',
                    borderWidth: 1,
                    pointRadius: 0,
                    fill: false,
                    borderDash: [5, 5]
                }, {
                    label: "Oversold (30)",
                    data: rsiData.map(() => 30),
                    borderColor: '#34d399',
                    borderWidth: 1,
                    pointRadius: 0,
                    fill: false,
                    borderDash: [5, 5]
                }];
                rsiChart.update();

                // --- RSI Analysis ---
                const rsiAnalysisEl = document.getElementById('rsiAnalysis');
                const latestRsi = rsiData[rsiData.length - 1]?.y;
                if (latestRsi) {
                    if (latestRsi > 70) {
                        rsiAnalysisEl.innerText = "RSI Analysis: The market is currently OVERBOUGHT. A reversal may be imminent. ⚠️";
                        rsiAnalysisEl.classList.remove('text-green-500', 'text-yellow-500');
                        rsiAnalysisEl.classList.add('text-red-500');
                    } else if (latestRsi < 30) {
                        rsiAnalysisEl.innerText = "RSI Analysis: The market is currently OVERSOLD. A bounce may be imminent. 📈";
                        rsiAnalysisEl.classList.remove('text-red-500', 'text-yellow-500');
                        rsiAnalysisEl.classList.add('text-green-500');
                    } else {
                        rsiAnalysisEl.innerText = "RSI Analysis: The market is in NEUTRAL territory. No clear momentum signal. ⏸️";
                        rsiAnalysisEl.classList.remove('text-red-500', 'text-green-500');
                        rsiAnalysisEl.classList.add('text-yellow-500');
                    }
                }

                const macdData = MACD(ohlc);
                macdChart.data.datasets = [{
                    label: "MACD Line",
                    data: macdData.macd,
                    type: 'line',
                    borderColor: "lime",
                    fill: false,
                    pointRadius: 0
                }, {
                    label: "Signal Line",
                    data: macdData.signal,
                    type: 'line',
                    borderColor: "red",
                    fill: false,
                    pointRadius: 0
                }, {
                    label: "Histogram",
                    data: macdData.hist,
                    type: 'bar',
                    backgroundColor: d => d.raw.y > 0 ? 'rgba(50, 205, 50, 0.5)' : 'rgba(255, 69, 0, 0.5)'
                }];
                macdChart.update();

                const macdAnalysisEl = document.getElementById('macdAnalysis');
                const latestMacd = macdData.macd[macdData.macd.length - 1];
                const latestSignal = macdData.signal[macdData.signal.length - 1];
                
                if (latestMacd && latestSignal) {
                    if (latestMacd.y > latestSignal.y) {
                        macdAnalysisEl.innerText = "Current Signal: Bullish Crossover - The MACD line is above the Signal line, indicating upward momentum. 🚀";
                        macdAnalysisEl.classList.remove('text-red-500');
                        macdAnalysisEl.classList.add('text-green-500');
                    } else if (latestMacd.y < latestSignal.y) {
                        macdAnalysisEl.innerText = "Current Signal: Bearish Crossover - The MACD line is below the Signal line, indicating downward momentum. 🔻";
                        macdAnalysisEl.classList.remove('text-green-500');
                        macdAnalysisEl.classList.add('text-red-500');
                    } else {
                        macdAnalysisEl.innerText = "Current Signal: Neutral - The MACD and Signal lines are close, indicating a period of consolidation. ⏸️";
                        macdAnalysisEl.classList.remove('text-green-500', 'text-red-500');
                        macdAnalysisEl.classList.add('text-yellow-500');
                    }
                }

            } catch (e) {
                console.error("Error loading data:", e);
                document.getElementById('ticker').innerText = "Error loading data 😢";
            }
        }

        updateCharts();
        setInterval(updateCharts, 180000); // Refresh every 3 minutes
    </script>
</body>
</html>
